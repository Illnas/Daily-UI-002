<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Daily UI Challenge 002</title>
</head>
<body>
    <!--
          Daily UI Challenge #002 Guidelines 
        
         Design a credit card checkout form or page. Don't forget the important elements such as the numbers, dates, security numbers, etc.

    -->

    <main class="container-fluid d-flex justify-content-center align-items-center">
    <section class="d-flex flex-column align-items-center" id="order-details">
        <p class="text-center text-light h4 font-weight-bold section-title">Order Details</p>
        <p class="h6 w-75 text-right">$43.50</p>
        <img src="img/ValorantPoints.png" alt="Valorant Points">
        <P class="h4 font-weight-bold custom-colour">4400</P>
        <p class="text-light h6 mb-0">4000 Valorant Points</p>
        <p class="h6 custom-colour">+ 400 Bonus Valorant Points</p>
        <div class="container-fluid d-flex justify-content-between mt-5">
            <div>
                <p class="text-light">Current Balance:</p>
                <p class="text-light">Buying:</p>
                <p class="text-light">New Balance:</p>
            </div>
            <div>
                <p class="text-muted text-right">700 VALORANT Points</p>
                <p class="text-muted text-right">4400 VALORANT Points</p>
                <p class="text-light text-right">5100 VALORANT Points</p>
            </div>
        </div>
        <div class="container-fluid d-flex justify-content-between border-top">
            <div class="mt-3 text-light"><p>Total:</p></div>
            <div class="mt-3 text-light"><p>$43.50</p></div>
        </div>
    
        </section>

    
    <section class="d-flex flex-column align-items-center" id="payment-information">
        <p class="text-center text-light h4 font-weight-bold section-title">Payment Information</p>

        <form class="container-fluid  w-75 ml-3">
            <div class="form-group w-50">
              <label for="cardholder-name">Cardholder name:</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group w-50">
              <label for="card-number">Card Number:</label>
              <input type="numbers" class="form-control">
            </div>

            <div class="container d-flex flex-row align-items-lg-start justify-content-between m-0 p-0 w-50">
                <div class="form-group ">
                    <label for="expiry date">Expiry date:</label>
                    <input type="numbers" class="form-control">
                  </div>
                  <div class="form-group pl-5">
                    <label for="cvc-cvv">CVC/CVV:</label>
                    <input type="numbers" class="form-control">
                  </div>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input">
              <label class="form-check-label" for="saving-for-next-time">Save for my next payment</label>
            </div>
            <div class="container-fluid d-flex justify-content-end mt-3">
            <button type="submit" class="btn btn-muted px-5">Cancel</button>
            <button type="submit" class="btn btn-light ml-3 px-5">Pay 43.50$</button>
            </div>
          </form>

    </section>
    </main>


  
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
</body>
</html>
